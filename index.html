    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAstory App Support</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #1a73e8; /* DIAstory 느낌의 청량한 색상 */
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        h2 {
            margin-top: 30px;
            color: #555;
        }
        .faq-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #ccc;
        }
        .faq-item strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .contact-email {
            font-weight: bold;
            color: #d93025; /* 이메일 강조 */
        }
        .language-switcher {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="language-switcher">
        <label for="lang-select">Language | 언어:</label>
        <select id="lang-select" onchange="switchLanguage(this.value)">
            <option value="ko" selected>한국어 (Korean)</option>
            <option value="en">English</option>
            <option value="ja">日本語 (Japanese)</option>
            <option value="zh">繁體中文 (Traditional Chinese)</option>
            <option value="es">Español (Spanish)</option>

    </div>

    <div id="content"></div>

                section1: "1. Consulta Personalizada",
                contact_desc: "Para obtener la respuesta más rápida, envíe su consulta a la siguiente dirección de correo electrónico.",

                q1: "P: No puedo iniciar sesión, o parece que la aplicación tiene un error.",
                a1: "R: Los errores principales, incluido el problema de inicio de sesión en iPad reportado por el equipo de revisión de Apple, se han solucionado en la última versión (1.0.2). Por favor, actualice la aplicación e intente de nuevo. Si el problema persiste, contáctenos al correo electrónico anterior con los detalles de su dispositivo.",

                a3: "R: Sí. Puede registrar y gestionar de forma constante los cambios en su estado físico, como la altura y el peso, a través del menú 'Registro de Crecimiento' dentro de la pestaña 'Perfil' de la aplicación."
            }
        };

        // 선택한 언어로 페이지 내용을 렌더링하는 함수
        function renderContent(lang) {
            const data = contentData[lang];
            const contentDiv = document.getElementById('content');
            
            contentDiv.innerHTML = `
                <h1>${data.title}</h1>
                <p>${data.greeting}</p>
                
                <h2>${data.section1}</h2>
                <p>${data.contact_desc}</p>
                <p><strong><a href="mailto:${SUPPORT_EMAIL}" class="contact-email">${SUPPORT_EMAIL}</a></strong></p>
                
                <h2>${data.section2}</h2>
                <div class="faq-item">
                    <strong>${data.q1}</strong>
                    <p>${data.a1}</p>
                </div>
                <div class="faq-item">
                    <strong>${data.q2}</strong>
                    <p>${data.a2}</p>
                </div>
                <div class="faq-item">
                    <strong>${data.q3}</strong>
                    <p>${data.a3}</p>
                </div>
            `;
        }

        // 언어 변경 시 호출되는 함수
        function switchLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            document.getElementById('lang-select').value = lang;
            renderContent(lang);
        }

        // 페이지 로드 시 언어 설정 및 렌더링
        window.onload = function() {
            // 브라우저 설정 또는 저장된 언어를 확인하여 기본값으로 설정
            const defaultLang = localStorage.getItem('preferredLang') || (navigator.language || navigator.userLanguage).substring(0, 2);
            
            // 지원하는 언어가 아닐 경우 한국어로 설정
            const lang = contentData[defaultLang] ? defaultLang : 'ko';
            
            switchLanguage(lang);
        };
    </script>
</body>
</html>
